<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div
      class="jumbotron bg-primary justify-content-center text-center text-white"
    >
      <h1 class="justify-content-center display-1">The Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="card-header text-uppercase">Search By City Name</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input
              name="city"
              id="city"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" id="enter" class="btn">Submit</button>
          </form>
        </div>
        <div class="col">
          <h3 class="card-header text-uppercase">Search By History</h3>
        </div>
        <div class="col" id="previous-buttons"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-1" id="justtakingupsomespace"></div>
      <div class="col-4" id="current-weather"></div>
      <div class="col-3" id="five-day"></div>
    </div>
    <!--this makes the initial search area-->
  </body>
  <script src="assets\script.js"></script>
</html>
